<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Hub</title>

    <!-- Insight Logo-->
    <link rel="icon" href="{{ url_for('static', filename='images/insight.ico') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <div class="w-100 d-flex">
                <a class="navbar-brand" href="#" style="text-decoration: none;">
                    Workflow Hub
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" x-data="workflowApp()" x-init="init()">
        <div class="container">
            <!-- Loading State -->
            <div x-show="loading" class="loading-state text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Loading workflows...</p>
            </div>

            <!-- No Workflows Found Message -->
            <div x-show="!loading && workflows.length === 0" class="no-workflows-message text-center" style="padding: 120px 0;">
                <div class="alert alert-info border-0" style="background-color: #f8f9fa;">
                    <div class="mb-3">
                        <i class="bi bi-info-circle-fill text-danger" style="font-size: 2rem;"></i>
                    </div>
                    <h5 class="text-danger mb-2">Not Found</h5>
                    <p class="text-muted mb-0">
                        Please check the workflow configuration. 
                        
                    </p>
                </div>
            </div>

            <!-- Workflows Grid -->
            <div x-show="workflows.length > 0" class="workflows-grid">
                <template x-for="workflow in workflows" :key="workflow.id">
                    <div class="workflow-card-wrapper">
                        <div class="card workflow-card h-100" 
                            @click="openWorkflow(workflow.id)"
                            :class="{ 'card-disabled': workflow.status === 'maintenance' }"
                            style="cursor: pointer;">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title" x-text="workflow.name"></h5>
                                <span class="badge" :class="getStatusBadgeClass(workflow.status)" x-text="formatStatus(workflow.status)"></span>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <p class="card-text flex-grow-1 text-center" x-text="workflow.description"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <!-- Footer -->
    {% include '_footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
    <!-- Set current year in footer -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('currentYear');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
        
        // Debug Alpine.js loading
        document.addEventListener('alpine:init', () => {
            console.log('Alpine.js initialized successfully');
        });
    </script>
    

    <!-- API Configuration Back-End-->
    <script src="{{ url_for('static', filename='js/apiConfig.js') }}"></script>

    <!-- Main Application Logic -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
